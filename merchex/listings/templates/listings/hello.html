<!-- listings/templates/listings/hello.html -->

<html>
    <head><title>Merchex</title></head>
    <body>
      <h1>Hello Django !</h1>

      <p>
        J'ai
        {% if bands|length < 5 %}
            peu de
        {% elif bands|length < 10 %}
            quelques
        {% else %}
            beaucoup de
        {% endif %}
            groupes préférés.
    </p>

      <p>Mes groupes préférés sont :</p>
      <!-- TODO : liste des groupes -->
      <ul>
        {% for band in bands %}
        <li>{{ band.name }}</li>
        {% endfor %}
      </ul>
    </body>
</html>
